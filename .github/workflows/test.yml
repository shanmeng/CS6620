name: Run API tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Docker Compose
      run: sudo apt-get install docker-compose -y


    - name: Wait for LocalStack
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:4566/health; then
            exit 0
          fi
          sleep 2
        done
        exit 1

    - name: Run test stack with Docker Compose
      run: |
        chmod +x test.sh
        ./test.sh

    - name: Cleanup LocalStack directory
      if: always()
      run: |
        fuser -k /tmp/localstack || true
        sudo rm -rf /tmp/localstack

