version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5050:5050"
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      - localstack
    volumes:
      - .:/app

  localstack:
    image: localstack/localstack
    ports:
      - "4567:4567"
    environment:
      - SERVICES=dynamodb,s3
      - DEFAULT_REGION=us-east-1
    volumes:
      - "./.localstack:/tmp/localstack"
